		<script>
			function validateForm() 
			{
    			var x = document.forms["myForm"]["name"].value;
    			if (x == "") 
				{
        			alert("Name must be filled out");
        			return false;
				}
				
				var z = document.forms["myForm"]["email"].value;
				if (z == "")
				{
					alert("Email must be filled out");
        			return false;
				}
				var p = document.forms["myForm"]["subject"].value;
				if (p == "")
				{
					alert("Subject must be filled out");
        			return false;
				}
    			
				var y = document.forms["myForm"]["message"].value;
				if(y == "")
				{
					alert("Message must be filled out");
        			return false;	
				}
				var re = /\S+@\S+/;
				return re.test(z);
			}
		</script>
	</head>

	<body>
		<h2>CONTACT US</h2>
		<div class="left">
			<h3>Contact by E-mail</h3>
			<form name="myForm" action="action.php" onsubmit="return validateForm()" method="post">
				Name:<span>*</span><br>
				<input class="text" type="text" name="name" placeholder="Vijaya Fernando"><br><br>
				Email:<span>*</span><br>
				<input class="text" type="email" name="email" placeholder="abc@xyz.com"><br><br>
				Subject:<span>*</span><br>
				<input class="text" type="text" name="subject" placeholder="subject"><br><br>
				Message:<span>*</span><br>
				<textarea cols="45" rows="20" placeholder="hello ns,..." name="message"></textarea><br><br>
				<input class="button" type="submit" name="submit" value="Send">&nbsp;&nbsp;
				<input class="button" type="reset" name="reset" value="Reset">
			</form>
		</div>
